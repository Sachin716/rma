<!DOCTYPE html>
{% load static %}



<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
{% for message in messages %}
<div style="background-color:lime;position:fixed;top:0%; width:90%; height:5%; font-size:25px; font-family:sans-serif; left:5%; border-radius:11px; text-align:center; line-height:2;"><b>{{ message }}</b></div>
{%endfor%}
<h2 style="margin-left:20%;">Login</h2>
<link rel="stylesheet" href="{% static 'login.css' %}">
<div style="height:70%; width:60%; margin-left:20%;">
<form method="POST">
  <div class="imgcontainer">
    <img src="https://cdn-icons-png.flaticon.com/512/21/21104.png" alt="Avatar" class="avatar" style="height:30%; width:30%;">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
    {% csrf_token %}
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        
    <button type="submit">Login</button>
     </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
</div>
</body>
</html>
